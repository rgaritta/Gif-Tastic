<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-Tastic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div id='container'>

        <h1>Instrument GIF Search
            <p>Click a button below to display GIFs or use the form to add your own button. <br>Click on a GIF to animate it! This app uses the <a target="_blank" href="https://developers.giphy.com/">GIPHY API.</a></p>
        </h1>

        <header>
            <div id="buttons">
            </div>
        </header>

        <header>
            <form id="addButton-form">
                <label for- "item-input">Add an instrument:</label>
                <input type="text" id="item-input">
                <input type="submit" id="addButton" value="Click to add">
            </form>
        </header>



        <div id="images"></div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
